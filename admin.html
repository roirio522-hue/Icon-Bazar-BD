<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background: #f3f4f6; }
    </style>
</head>
<body class="pb-20">

    <nav class="bg-blue-600 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="font-bold text-xl uppercase tracking-tighter">Icon Bazar Admin</h1>
            <a href="index.html" class="bg-white text-blue-600 px-4 py-1 rounded text-sm font-bold">Visit Site</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 mt-6 max-w-4xl">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 mb-6">
            <h2 class="font-bold text-lg text-gray-700 mb-4"><i class="fas fa-users mr-2"></i>রেজিস্ট্রেশন করা কাস্টমার</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 text-gray-500 text-xs uppercase">
                        <tr>
                            <th class="p-4">নাম</th>
                            <th class="p-4">ফোন</th>
                            <th class="p-4">ঠিকানা</th>
                        </tr>
                    </thead>
                    <tbody id="user-list-body" class="divide-y text-sm">
                        <tr><td colspan="3" class="p-10 text-center text-gray-400">লোড হচ্ছে...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="bg-blue-50 border-l-4 border-blue-600 p-4 rounded">
            <p class="text-sm text-blue-700"><strong>পরামর্শ:</strong> পণ্য যোগ করতে সরাসরি আপনার <b>Google Sheets App</b> এ <b>Sheet1</b> ব্যবহার করুন।</p>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyTdr0OgMK5lPPHd2brd_o8NUu59_vcV_Pccz3lkOl8yr1vLlJCGAhQ2VacEpVS6ZF6/exec";

        window.onload = async function() {
            try {
                const response = await fetch(SCRIPT_URL + "?action=getUsers");
                const users = await response.json();
                renderUsers(users);
            } catch (e) { 
                document.getElementById('user-list-body').innerHTML = `<tr><td colspan="3" class="p-10 text-center text-red-400">ডাটা লোড করতে ব্যর্থ!</td></tr>`;
            }
        };

        function renderUsers(users) {
            const tbody = document.getElementById('user-list-body');
            if(!users || users.length === 0) {
                tbody.innerHTML = `<tr><td colspan="3" class="p-10 text-center text-gray-400">কোন ইউজার পাওয়া যায়নি।</td></tr>`;
                return;
            }
            tbody.innerHTML = users.map(u => `
                <tr class="hover:bg-gray-50 transition">
                    <td class="p-4 font-semibold text-gray-700">${u.name}</td>
                    <td class="p-4 text-blue-600">${u.phone}</td>
                    <td class="p-4 text-gray-500">${u.address}</td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
