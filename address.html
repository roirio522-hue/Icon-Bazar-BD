<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book | Icon Bazar BD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f4f4f4; }
    </style>
</head>
<body>
    <div class="bg-white p-4 shadow-sm flex items-center gap-4 sticky top-0 z-50">
        <a href="index.html" class="text-gray-600 text-xl"><i class="fas fa-arrow-left"></i></a>
        <h1 class="text-lg font-bold">Address Book</h1>
    </div>

    <div class="container mx-auto p-4 max-w-md">
        <div id="address-list" class="space-y-4 mb-20">
            </div>

        <div class="fixed bottom-0 left-0 w-full p-4 bg-white border-t">
            <button onclick="window.location.href='add-new-address.html'" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold uppercase tracking-widest shadow-lg">
                + Add New Address
            </button>
        </div>
    </div>

    <script>
        // পেজ লোড হওয়ার সাথে সাথে লোকাল স্টোরেজ থেকে ডেটা নিয়ে আসা
        window.onload = function() {
            renderSavedAddresses();
        };

        function renderSavedAddresses() {
            const addresses = JSON.parse(localStorage.getItem('userAddresses')) || [];
            const container = document.getElementById('address-list');

            if(addresses.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-gray-400"><i class="fas fa-map-marker-alt text-5xl mb-4"></i><p>কোনো ঠিকানা সেভ করা নেই।</p></div>`;
                return;
            }

            container.innerHTML = addresses.map((addr, index) => `
                <div class="bg-white p-4 rounded-lg shadow-sm border relative">
                    <span class="absolute top-4 right-4 text-[10px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded font-bold uppercase">${addr.label || 'Home'}</span>
                    <p class="font-bold text-gray-800">${addr.name}</p>
                    <p class="text-sm text-gray-600">${addr.phone}</p>
                    <p class="text-xs text-gray-500 mt-2">${addr.detail}, ${addr.upazila}, ${addr.district}, ${addr.division}</p>
                    <div class="mt-4 border-t pt-2 flex justify-end">
                        <button onclick="deleteAddress(${index})" class="text-red-500 text-xs font-bold flex items-center gap-1">
                            <i class="fas fa-trash"></i> DELETE
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function deleteAddress(index) {
            if(confirm('আপনি কি এই ঠিকানাটি মুছে ফেলতে চান?')) {
                let addresses = JSON.parse(localStorage.getItem('userAddresses')) || [];
                addresses.splice(index, 1);
                localStorage.setItem('userAddresses', JSON.stringify(addresses));
                renderSavedAddresses(); // পেজ রিলোড ছাড়াই লিস্ট আপডেট হবে
            }
        }
    </script>
</body>
</html>
